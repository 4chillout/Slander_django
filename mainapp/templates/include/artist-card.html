{% load static %}


<div class="card-list">
    {% for artist in object_list %}
      <div class="card text-white bg-dark" style="max-width: 540px;" id="card">
        <div class="row g-0">
          <div class="col-md-4">
            {% if artist.get_photo %}
              <img src="{{ artist.get_photo.url }}" class="img-fluid" alt="Фотографии артиста нет">
            {% else %}
              <img src="{% static 'images/no-photo.gif' %}" class="img-fluid" alt="Фотографии артиста нет">
            {% endif %}
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"><a href = "{{ artist.get_absolute_url }}">{{artist.name}}</a></h5>
              <p class="card-text">{{ artist.biography|truncatewords:20 }}</p>
            </div>
            <div class="card-footer footer-custom">
              {% include 'include/artist-likes.html' %}
              <div class="comments">
                <div class="comment-elem">{{artist.get_quantity_comments}}</div>
                <div class="comment-elem"><a href="{{ artist.get_absolute_url }}#comments"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-text" viewBox="0 0 16 16">
                  <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                  <path d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                </svg></a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
</div>
